<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        background: #111;
        color: rgb(171, 169, 167); 
    }
    form{
        display: flex; 
        align-items: center;
        justify-content: center;
        flex-direction: column;
        gap: 0.8vw;    
    }
    input{
        background: #292a2a;
        color: rgb(171, 169, 167);
        height: 20px;
        width: 180px;
        padding: 5px;
        padding: 10px;
        border: none;
        border-radius: 15px;
    }
    button{
        background-color: #ffcb74;
        border: none;
        border-radius: 15px;
        transition: all .3s;
        padding: 20px;
    }
    
    button:hover{
        color: #fff;
    }
    button:active{
        transform: translate(0 ,5px);
    }
</style>
<body>

    <section>
        <form action="#">
            <input type="number" placeholder="" id="number" >
            <button id="btn" >click me</button>
            <span id="text"></span>
            <div class="">При ошибки перезапустите страницу</div>
        </form>

    </section>

    <script src="script.js"></script>
</body>
</html>
