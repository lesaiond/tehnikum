<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="search">
            <input type="text" id="inputTitle">
            <button onclick="go()" class="searchBtn">Search</button>
        </div>
    </header>
    <section class="main">
        <img src="" alt="poster" class="poster">
        <div class="descriptions">
            <div class=" row">
                <b>Title: </b>
                <span class="title"></span>
            </div>
            <div class=" row">
                <b>BoxOffice: </b>
                <span class="money"></span>

            </div>
            <div class=" row">
                <b>year: </b>
                <span class="year"></span>

            </div>
            <div class=" row">
                <b>Run time: </b>
                <span class="runTime"> </span>

            </div>
            <div class=" row">
                <b>genre: </b>
                <span class="genre"></span>

            </div>
            <div class=" row">
                <b>director: </b>
                <span class="director"></span>

            </div>
            <div class=" row">
                <b>actors: </b>
                <span class="actors"></span>

            </div>
            <div class=" row">
                <b>languages: </b>
                <span class="languages"></span>

            </div>
            <div class=" row">
                <b>country: </b>
                <span class="country"></span>

            </div>
        </div>
    </section>


    <script src="script.js"></script>
</body>

</html>
