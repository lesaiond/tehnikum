<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="img/icon2.png">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market</title>
</head>
<body>
    <div class="content">
        <div class="header">
            <ul>
                <li><img src="img/asus-rog-1-1.svg" alt="">Asus</li>
                <li><img src="img/hp-hewlett-packard.svg" alt="">HP</li>
                <li><img src="img/apple-seeklogo.com.svg" alt="">Mac</li>
            </ul>
        </div>
        <div class="table">
            <table>
                <thead>
                    <tr>
                        <th>Устройства</th>
                        <th>Asus</th>
                        <th>HP</th>
                        <th>Mac</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Экран</td>
                        <td>15,6” Full-HD (1920 x 1080)</td>
                        <td>17,3” Full-HD (1920 x 1080)</td>
                        <td>14.2" (3024 x 1964)</td>
                    </tr>
                    <tr>
                        <td>Процессор</td>
                        <td>Intel Core i7-10510U</td>
                        <td>Intel Core i7 1255U</td>
                        <td>Apple M1 Pro</td>
                    </tr>
                    <tr>
                        <td>Оперативная <br>память</td>
                        <td>16 ГБ </td>
                        <td>16 ГБ </td>
                        <td>16 ГБ  </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="goods">
            <div class="cardAsus">
                <h4><p>Buy</p> Asus</h4>
                <img src="img/asus.png" alt="">
                <div class="buy">
                    <p>500$</p>
                    <button>Buy</button>
                </div>
            </div>
            <div class="cardHP">
                <h4><p>Buy</p> HP</h4>
                <img src="img/hp.webp" alt="">
                <div class="buy">
                    <p>1 650$</p>
                    <button>Buy</button>
                </div>
            </div>
            <div class="cardMac">
                <h4><p>Buy</p> Mac</h4>
                <img src="img/mac.jpg" alt="">
                <div class="buy">
                    <p>2 000$</p>
                    <button>Buy</button>
                </div>
            </div>
        </div>
</body>
</html>
